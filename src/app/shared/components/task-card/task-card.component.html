<mat-card class="taskcard" [ngClass]="{'taskcard-done':task.status === 'Done','taskcard-todo':task.status === 'To Do'}">
    <mat-card-header>
        <div class="d-flex w-100">
            <div>
                <mat-card-title>{{task.title}}</mat-card-title>
                <mat-card-subtitle>{{task.date | date}}</mat-card-subtitle>
            </div>
            <div class="ml-auto" *ngIf = "task.status === 'To Do'">
                <mat-icon class="poiner" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="markAsDone()">
                        <mat-icon>done</mat-icon>
                        <span>Mark as Done</span>
                    </button>
                  
                </mat-menu>                
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{task.description}}
        </p>
    </mat-card-content>
</mat-card>
