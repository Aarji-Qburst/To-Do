<div class="container-fluid">
    <div class="row m-0">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <mat-card class="card-outer">
                <h2 class="mb-1">
                    To Do
                </h2>
                <mat-divider></mat-divider>
                <div>
                    <app-task-card *ngFor="let task of toDoList" [task]="task" (marked)="getList()"></app-task-card>
                </div>
                <p class="text-center mt-3" *ngIf="!toDoList.length">No data found</p>
            </mat-card>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <mat-card class="card-outer">
                <h2 class="mb-1">
                    Done
                </h2>
                <mat-divider></mat-divider>
                <div>
                    <app-task-card *ngFor="let task of doneList" [task]="task" (marked)="getList()"></app-task-card>
                </div>
                <p class="text-center mt-3" *ngIf="!doneList.length">No data found</p>
            </mat-card>
        </div>
    </div>
</div>
