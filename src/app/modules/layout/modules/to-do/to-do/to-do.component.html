<div class="col-12 text-right my-2">
    <button mat-flat-button color="primary" [disabled] = "!selection.selected.length" (click) = "deleteAll()">
        <mat-icon>delete</mat-icon>
        <span>
            Delete
        </span>
    </button>
    <button mat-flat-button color="primary" class="mx-2" [disabled] = "!selection.selected.length" (click) = "markAllAsDone()">
        <mat-icon>done</mat-icon>
        <span>
            Mark as Done
        </span>
    </button>
    <button mat-flat-button color="primary" (click) = "updateTask()">
        <mat-icon>add_task</mat-icon>
        <span>
            Add Task
        </span>
    </button>
</div>
<div class="col-12 mt-3">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="select">
                <th class="small-col" mat-header-cell *matHeaderCellDef>
                    <mat-checkbox *ngIf = "dataSource.data.length" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th class="medium-col" mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th class="medium-col" mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th class="small-col" mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="poiner" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="deleteTask(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        <button mat-menu-item (click)="markAsDone(element)">
                            <mat-icon>done</mat-icon>
                            <span>Mark as Done</span>
                        </button>
                        <button mat-menu-item  (click)="updateTask(element)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <p class="text-center my-3" *ngIf = "!dataSource.data.length">No data found</p>
    </div>
</div>
