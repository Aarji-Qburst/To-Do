<div mat-dialog-title class="d-flex align-items-center">
    <h2 class="m-0">{{data?'Update':'Add'}} Task</h2>
    <button mat-icon-button color="warn" class="ml-auto" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="frmTask">
            <div class="row m-0">
                <div class="col-12">
                    <mat-form-field class="w-100 mw-date-picker">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error>
                            Please enter valid date.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">
                        <mat-error>
                            Please enter title.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                        <mat-error>
                            Please enter description.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="d-flex justify-content-end w-100">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" [disabled]="frmTask.invalid" (click)="updateTask()">{{data?'Update':'Add'}}</button>
    </div>
</mat-dialog-actions>
